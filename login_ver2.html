<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./login_ver2.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Đăng nhập</h1>
                <div class="input-box">
                    <input type="text" placeholder="Tài khoản"
                    required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu"
                    required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <p>hoặc đăng nhập bằng nền tảng khác</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square' ></i></a>
                </div>
            </form>    
        </div>

        <div class="form-box register">
            <form action="">
                <h1>Đăng ký</h1>
                <div class="input-box">
                    <input type="text" placeholder="Tài khoản"
                    required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email"
                    required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu"
                    required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
                <p>hoặc đăng ký bằng nền tảng khác</p>
                <div class="social-icons">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square' ></i></a>
                </div>
            </form>    
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Xin chào!</h1>
                <p>Không có tài khoản?</p>
                <button class="btn register-btn">Đăng ký</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Chào mừng trở lại!</h1>
                <p>Đã có tài khoản?</p>
                <button class="btn login-btn">Đăng nhập</button>
            </div>
        </div>
    </div>
    

    <script src="./login_ver2.js"></script>
</body>
</html>
